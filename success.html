<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم التسجيل بنجاح</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #205781;
            font-family: 'Cairo', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .success-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(32, 87, 129, 0.3);
            width: 90%;
            max-width: 800px;
            margin: 20px;
        }
        .success-container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .success-container p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .btn-primary {
            background-color: #205781;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #7caa22;
        }

        /* Media Queries للهواتف المحمولة */
        @media (max-width: 768px) {
            .success-container {
                padding: 20px;
            }
            .success-container h1 {
                font-size: 2rem;
            }
            .success-container p {
                font-size: 1rem;
            }
            .btn-primary {
                padding: 8px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>تم التسجيل بنجاح!</h1>
        <p>شكرًا لتسجيلك في المخيم الرمضاني. سنتصل بك قريبًا لتأكيد حضورك.</p>
        <button id="registerAnotherButton" class="btn btn-primary">تسجيل آخر</button>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JS -->
    <script>
        $(document).ready(function() {
            // زر تسجيل آخر
            $('#registerAnotherButton').click(function() {
                window.location.href = 'index.html'; // الانتقال إلى صفحة البداية
            });
        });
    </script>
</body>
</html>
